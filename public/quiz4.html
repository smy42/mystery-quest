<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clue Found – Voicemail</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<a href="overview.html" class="back-arrow">←</a>

<main class="screen screen-start">

  <h1>Clue found: Voicemail</h1>

  <p class="instructions-text">
    A voicemail was found on the victim’s phone.  
    The message contains a sequence of tones instead of spoken words.
  </p>

  <!-- Audio -->
  <audio controls>
    <source src="audio/morse-hotel.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Morse Key -->
  <div class="morse-key">
  <h3>Morse Code Key</h3>

  <div class="morse-grid">
    <span>A ·−</span><span>B −···</span><span>C −·−·</span>
    <span>D −··</span><span>E ·</span><span>F ··−·</span>
    <span>G −−·</span><span>H ····</span><span>I ··</span>
    <span>J ·−−−</span><span>K −·−</span><span>L ·−··</span>
    <span>M −−</span><span>N −·</span><span>O −−−</span>
    <span>P ·−−·</span><span>Q −−·−</span><span>R ·−·</span>
    <span>S ···</span><span>T −</span><span>U ··−</span>
    <span>V ···−</span><span>W ·−−</span><span>X −··−</span>
    <span>Y −·−−</span><span>Z −−··</span>
  </div>
</div>


  <!-- Input -->
  <input
  type="text"
  id="morseAnswer"
  placeholder="Enter decoded word"
  class="quiz-input"
/>


  <button class="btn btn-primary" onclick="checkMorse()">
    Check Answer
  </button>

  <p id="feedback"></p>

</main>

<script src="js/app.js"></script>
</body>
</html>
